<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Marvelous Matching: a matching game for infants and learning impaired children" />
    <meta name="keywords" content="Marvelous Matching, early education, special education, animals, shapes, colours, differentiation, association, catagorisation, motor skills, children, learning games, school, whiteboard, ipad, sounds, ">
    <script src="https://kit.fontawesome.com/b13bafb209.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="marvelous.ico">
    <title>Animals -- Marvelous Matching</title>
</head>

<body>

<!-- Animals Page Header Section -->

<header>
    <div class="logo-container">
        <img class="game-logo" src="assets/images/mm-header.webp" alt="A cartoon logo featuring stylised text that says marvelous matching and is surrounded by cartoon animals and colorful shapes">  
    </div>
</header>

<!-- A modal-style element that explains to the user how to play and contains a button that triggers the JavaScript function to run the game -->

<div id="modal-box">
    <h2> Welcome to Marvelous Matching: <span id="game-type">Animals</span> <i class="fa-solid fa-paw"></i></h2>
    <div class="modal-container">
        <div class="modal-row">
            <div class="modal-unit">
                <img class="rules-pic1" src="assets/images/rules_pic1.webp" alt="An image of four random farmyard animals">
            </div> 
        </div>
        <div class="modal-row">
            <div class="modal-unit">Click <span>&nbsp <i class="fa-solid fa-arrow-pointer"> </i> &nbsp;</span> or tap <span>&nbsp;<i class="fa-solid fa-hand-point-up"></i>&nbsp;</span> the picture...</div>
        </div>
        <div class="modal-row">
            <div class="modal-unit"> 
                <img class="rules-pic2" src="assets/images/rules_pic2.webp" alt="An explanitory image of a question and a small picture of a farmyard animal">
            </div>
        </div>
        <div class="modal-row"> 
            <div class="modal-unit">
                ...that answers the question & matches the smaller image!
            </div> 
        </div> 
        <div class="modal-row"> 
            <div class="modal-unit">
                <audio id="start-btn" src="assets/audio/pop.mp3"></audio>
                <button id="modal-button" onclick="playPop()"> Start Game </button>
            </div> 
        </div>
    </div>
</div>

<nav>
    <div class="container">
        <div class="game-menu-row" >
            <h2 class="nav-link" onclick="soundToggle()"><i id="sound-icon" class="fa-solid fa-volume-xmark"></i>&nbsp Sound: <span id="sound-on-off">OFF</span></h2>
            <audio id="back-btn" src="assets/audio/pop.mp3"></audio>
            <h1 class="back-link"  onclick="playBack()" ><i class="fa-solid fa-circle-left">&nbsp</i>Back to Menu</h1>
            <h2 class="nav-link" onclick="testToggle()"><i class="fa-solid fa-graduation-cap"></i>&nbsp Test Mode: <span id="test-on-off">OFF</span></h2>
        </div>
    </div>
</nav>

<!-- The Main Game Section contains four placeholder images to be changed at random using JS. The lower part of this section includes placeholders for a question and thumnail elements.   -->   
<section>
    <div class="game-container">
        <div class="row align-right">
            <img src="assets/images/placeholder.jpeg" alt="A question mark graphic" id="box-1" class="box">
            <img src="assets/images/placeholder.jpeg" alt="A question mark graphic" id="box-2" class="box">
        </div>
        <div class="row align-left">
            <img src="assets/images/placeholder.jpeg" alt="A question mark graphic" id="box-3" class="box">
            <img src="assets/images/placeholder.jpeg" alt="A question mark graphic" id="box-4" class="box">
        </div>
    </div>

<footer>
    <div class="footer-window">
        <p id="footer-info"> David Calikes &nbsp <i class="fa-brands fa-linkedin"></i> <span> </span> <i class="fa-brands fa-github"></i></p>
    </div>

    <div class="footer-window">
        <p>&#169; 2022</p>
    </div>
</footer>

<script src="assets/js/myscript.js" type="text/javascript"></script>
</body>
