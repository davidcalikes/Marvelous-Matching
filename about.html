<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Marvelous Matching: a matching game for infants and learning impaired children" />
    <meta name="keywords" content="Marvelous Matching, early education, special education, animals, shapes, colours, differentiation, association, catagorisation, motor skills, children, learning games, school, whiteboard, ipad, sounds, ">
    <script src="https://kit.fontawesome.com/b13bafb209.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="marvelous.ico">
    <title>About -- Marvelous Matching</title>
</head>

<body>

<!-- About Page Header Section *** -->
    
    <header>
        <div class="logo-container">
            <img class="about-logo" src="assets/images/mm-header.webp" alt="A cartoon logo featuring stylised text that says marvelous matching and is surrounded by cartoon animals and colorful shapes">  
        </div>
    </header>

    
<!-- Main About Page info-text element *** -->
<section>
    <div id="modal-box">
        <h2> Welcome to Marvelous Matching: <span id="game-type">Colours</span> <i class="fa-solid fa-rainbow"></i></h2>
        <div class="modal-container">
            <div class="modal-row">
                <div class="modal-unit">
                    <img class="rules-pic1" src="assets/images/rules_pic5.webp" alt="An image of four randomly coloured jigsaw pieces">
                </div> 
            </div>
            <div class="modal-row">
                <div class="modal-unit">Click <span>&nbsp <i class="fa-solid fa-arrow-pointer"> </i> &nbsp;</span> or tap <span>&nbsp;<i class="fa-solid fa-hand-point-up"></i>&nbsp;</span> the picture...</div>
            </div>
            <div class="modal-row">
                <div class="modal-unit"> 
                    <img class="rules-pic2" src="assets/images/rules_pic6.webp" alt="An explanitory image of a question and a small image of a randomly coloured jigsaw piece">
                </div>
            </div>
            <div class="modal-row"> 
                <div class="modal-unit">
                    ...that answers the question & matches the smaller image!
                </div> 
            </div> 
            <div class="modal-row"> 
                <div class="modal-unit">
                    <audio id="start-btn" src="assets/audio/pop.mp3"></audio>
                    <button id="modal-button" onclick="startGame3();playPop();"> Start Game </button>
                </div> 
            </div>
        </div>
    </div>
    </section>
      
<!-- About Page footer section -- Conains information about the developer of the site. *** -->

    <footer>
        <div class="footer-window">
            <p id="footer-info"> David Calikes &nbsp <i class="fa-brands fa-linkedin"></i> <span> </span> <i class="fa-brands fa-github"></i></p>
        </div>

        <div class="footer-window">
            <p>&#169; 2022</p>
        </div>
    </footer>
    <script src="assets/js/myscript.js" type="text/javascript"></script>
</body>
</html>
